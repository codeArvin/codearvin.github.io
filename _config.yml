# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 么么哒 | thinker
subtitle: 学习笔记, 思考整理, 资源收集
description: 学习笔记, 前端记录, 思考整理
author: codeArvin
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
## 出现本地预览正常，但推送到github出现无法加载css样式的问题，将url和root改成下面就好了
## 目前有个问题就是如果root设置为/，在本地预览就会出现问题，需要在本地预览的时候将root临时改为/blog。还没有找
## 到解决方法，上网搜可能是我使用的这个主题将路径写死了，找到写成变量形式就可以了。有时间试一试
url: https://codearvin.github.io/
root: /
blogpermalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: maupassant

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:codeArvin/codearvin.github.io.git
  branch: master

# backup
backup:
    type: git
    	message: update xxx
    	theme: landscape,maupassant
    repository:
       github: git@github.com:codeArvin/codearvin.github.io.git,backup
